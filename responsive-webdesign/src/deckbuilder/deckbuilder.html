<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Builder</title>
    <link rel="stylesheet" href="deckbuilder.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <h3 class="h3cardname">Dunkler Magier</h3>
            <img class="cardimage" src="/public/dmagier.jpg" alt="Karte">
            <textarea id="carddescription" name="carddescription" rows="7" cols="50"></textarea>
        </div>
        <div class="container-middle">
            <h2 class="h2deckname">Deck Name</h2>
            <button id="btnsave" name="btnsave">Save</button>
            <div class="cards">
                <img src="" alt="karte">
            </div>
        </div>
        <div class="container-right">
            <input type="text" id="inputcardname" placeholder="Search Card..."><br>
            <button id="btnfilter" name="btnfilter">Show Filters</button>
            <div class="foundcards">
                <div class="foundcard">
                    <img src="" alt="">
                    <p class="found-card-description">
                        <span class="template-name"></span>
                        <br>
                        <span class="template-if-monster"></span>
                        
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
